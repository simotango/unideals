                <h1>UniDeals</h1>
            </div>
            <button class="btn-cart" onclick="showCart()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 2L7 6m6-4l2 4M3 10h18M5 10l1 10h12l1-10H5z"/>
                </svg>
                <span id="cart-count" class="cart-badge">0</span>
            </button>
        </div>
        
        <!-- Stores List View -->
        <div id="stores-view" class="content-view">
            <h2>Stores</h2>
            <div id="stores-list" class="stores-list"></div>
        </div>
        
        <!-- Store Detail View -->
        <div id="store-detail-view" class="content-view" style="display: none;">
            <div class="store-header">
                <button class="btn-back" onclick="goBackToStores()">‚Üê</button>
                <h2 id="store-name"></h2>
            </div>
            <div id="store-products" class="products-list"></div>
        </div>
        
        <!-- Cart View -->
        <div id="cart-view" class="content-view" style="display: none;">
            <div class="cart-header">
                <button class="btn-back" onclick="hideCart()">‚Üê</button>
                <h2>Cart</h2>
            </div>
            <div id="cart-items" class="cart-items"></div>
            <div id="cart-summary" class="cart-summary"></div>
            <button id="confirm-order-btn" class="btn-confirm" onclick="showOrderModal()" style="display: none;">
                Confirm Order
            </button>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button class="nav-btn active" onclick="showStores()">
                <span class="nav-icon">üè™</span>
                <span class="nav-label">Stores</span>
            </button>
            <button class="nav-btn" onclick="showCart()">
                <span class="nav-icon">üõí</span>
                <span class="nav-label">Cart</span>
                <span class="nav-badge" id="nav-cart-count" style="display: none;">0</span>
            </button>
            <button class="nav-btn" onclick="showOrders()">
                <span class="nav-icon">üì¶</span>
                <span class="nav-label">Orders</span>
            </button>
            <button class="nav-btn" onclick="showProfile()">
                <span class="nav-icon">üë§</span>
                <span class="nav-label">Profile</span>
            </button>
        </div>
        
        <!-- Orders View -->
        <div id="orders-view" class="content-view" style="display: none;">
            <div class="view-header">
                <button class="btn-back" onclick="showStores()">‚Üê</button>
                <h2>My Orders</h2>
            </div>
            <div id="orders-list" class="orders-list"></div>
        </div>
        
        <!-- Profile View -->
        <div id="profile-view" class="content-view" style="display: none;">
            <div class="view-header">
                <button class="btn-back" onclick="showStores()">‚Üê</button>
                <h2>Profile</h2>
            </div>
            <div class="profile-content">
                <div class="profile-info">
                    <p><strong>Email:</strong> <span id="profile-email"></span></p>
                    <p><strong>Phone:</strong> <span id="profile-phone">-</span></p>
                    <p><strong>Location:</strong> <span id="profile-location">-</span></p>
                </div>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    
    <!-- Order Confirmation Modal -->
    <div id="order-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Confirm Order</h3>
            <form id="order-form">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="order-name" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="order-phone" placeholder="06XXXXXXXX" required>
                </div>
                <div class="form-group">
                    <label>Delivery Location</label>
                    <select id="location-type" onchange="toggleLocationFields()" required>
                        <option value="emsi">EMSI (Free)</option>
                        <option value="outside">Outside EMSI (+5 DH)</option>
                    </select>
                </div>
                <div id="emsi-fields" class="form-group">
                    <label>Etage (Floor)</label>
                    <input type="text" id="etage" placeholder="e.g., 2√®me √©tage">
                </div>
                <div id="outside-fields" class="form-group" style="display: none;">
                    <label>Full Address</label>
                    <textarea id="address" rows="3" placeholder="Enter your address"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="hideOrderModal()">Cancel</button>
                    <button type="submit" class="btn-confirm">Confirm</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/client-dashboard.js"></script>
</body>
</html>
